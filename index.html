<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TodoMVC</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="Page">
        <header class="Header">
          <h1>Todo</h1>
        </header>
        <section class="Main">
          <div class="Filters">
            <div class="Filter-Item Selected">All</div>
            <div class="Filter-Item">Todo</div>
            <div class="Filter-Item">Completed</div>
          </div>
          <div class="Todo-List">
          </div>
        </section>
        <footer class="Footer">
          <div class="Input-Area">
            <img src="resources/plus.png" class="Input-Icon">
            <input class="Add-Todo" type="text" placeholder="Add Todos" autofocus>
          </div>
        </footer>
        <section class="Operation">
          <div class="Operation-Area">
            <button class="Select">Select All</button>
            <div class="Empty"></div>
            <button class="Toggle">Toggle</button>
            <button class="Remove">Remove</button>
          </div>
        </section>
      </div>
    </body>
    <script src="scripts.js"></script>
</html>

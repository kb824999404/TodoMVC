<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TodoMVC</title>
        <meta content="user-scalable=no" name="viewport">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="Page">
        <header class="Header">
          <h1>Todo</h1>
        </header>
        <section class="Main">
          <div class="Filters">
            <div class="Filter-Item Selected">All</div>
            <div class="Filter-Item">Todo</div>
            <div class="Filter-Item">Completed</div>
          </div>
          <div class="Todo-List">
          </div>
        </section>
        <section class="Footer">
          <div class="Input-Area">
            <img src="resources/plus.png" class="Input-Icon">
            <input class="Add-Todo" type="text" placeholder="Add Todos" autofocus>
          </div>
        </section>
        <section class="Operation">
          <div class="Operation-Area">
            <button class="Select">All</button>
            <button class="Toggle">Toggle</button>
            <button class="Remove">Remove</button>
            <button class="Clear">Clear</button>
          </div>
        </section>
        <div class="Dialog">
          <div class="Dialog-Box">
            <h1>Edit Todo</h1>
            <div class="Modify-Todo" >
              <input type="text" autofocus>
            </div>
            <div class="Buttons">
              <button class="Confirm">Confirm</button>
              <button class="Cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="scripts.js"></script>
</html>

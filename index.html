<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TodoMVC</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="Page">
        <header class="Header">
          <h1>Todo</h1>
        </header>
        <section class="Main">
          <div class="Filters">
            <div class="Filter-Item Item-Selected">All</div>
            <div class="Filter-Item">Selected</div>
            <div class="Filter-Item">Completed</div>
          </div>
          <div class="Todo-List">
            <div class="List-Item Item-Selected">
              <button class="Toggle Toggle-Checked"></button>
              <span>List Item 1</span>
              <button class="Remove"></button>
            </div>
            <div class="List-Item">
              <button class="Toggle"></button>
              <span>List Item 1</span>
            </div>
            <div class="List-Item">
              <button class="Toggle"></button>
              <span>List Item 1</span>
            </div>
          </div>
        </section>
        <footer class="Footer">
          <div class="Input-Area">
            <img src="resources/plus.png" class="Input-Icon">
            <input class="Add-Todo" type="text" placeholder="Add Todos" autofocus>
          </div>
        </footer>
      </div>
    </body>
</html>
